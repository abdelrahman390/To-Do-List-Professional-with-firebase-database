<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/main.css" rel="preconnect"/>
    <title>To Do List</title>
</head>
<body>

    <div class="loadingOverlay">
        <div class="spinner"></div>
    </div>
    <section>
        <header>
            <div class="max-width">
                <h3 class="date"></h3>
                <h3 class="project_name">To Do List</h3>
                <div class="account">
                    <img src="assets/imgs/user.png" alt="user-photo">
                    <h3 class="userName"></h3>
                    <button class="logOut">logout</button>
                </div>
            </div>
        </header>

        <main>
            <div class="before_login">
                <div class="container">

                    <div class="box logIn">
                        <h1>Login</h1>
                        <form onsubmit="return false;">
                            <div class="cont">
                                <input type="text" name="user name" class="name" placeholder="User name or phone number..." required>
                                <div class="container">
                                    <input type="password" name="password class="password" placeholder="password ..." required>
                                    <img src="assets/imgs/hide.png" alt="hide">
                                </div>
                                <div class="alarm"><h3>User name or Password are incorrect</h3></div>
                            </div>
                            <button type="submit" class="login_button">Login</button>
                        </form>
                    </div>

                    <div class="box register">
                        <h1>Register</h1>
                        <form onsubmit="return false;">
                            <div class="cont">
                                <input type="text" minlength="3" class="name" placeholder="User name or phone number..." required>
                                <div class="alarm userName"><h3>User Name Already Taken</h3></div>
                                <div class="container">
                                    <input type="password" minlength="3" class="password" placeholder="password ..." required>
                                    <img src="assets/imgs/hide.png" alt="hide">
                                </div>
                                <div class="container">
                                    <input type="password" minlength="3" class="confirm_password" placeholder="confirm password ..." required>
                                    <img src="assets/imgs/hide.png" alt="hide">
                                </div>
                                <div class="alarm password"><h3>Password not match</h3></div>
                                <select name="gender" class="gender" required>
                                    <option value="" disabled="" selected="" hidden="">gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <button type="submit" class="register_button">Signup</button>
                        </form>
                    </div>
                    <button class="Register">Register</button>

                </div>
            </div>
            <div class="slider">
                <div class="boxes">
                    <div class="top">
                        <button class="add-task">Add Task</button>
                        <img class="add-task-photo" src="assets/imgs/add.png" alt="add-task">
                    </div>
                    <div class="bottom">
                        <!-- <button class="delete-history">Delete History</button> -->
                        <!-- <img class="delete-history-photo" src="assets/imgs/coffee-time_4296938.png" alt=""> -->
                        <!-- <button class="clear-tasks">Clear All Tasks</button> -->
                    </div>
                </div>
                <span>
                    <img src="assets/imgs/fast-forward.png" alt="">
                </span>
            </div>

            <div class="tasks-container">

            </div>

            <div class="deleted-task-main">
                <h2 class="title">Deleted Task</h2>
                <button class="exit">Exit</button>
                <div class="deleted-tasks-container"></div>
            </div>
        </main>

        <footer> 
            <h2>Made By Eng:</h2>
            <a href="https://abdelrahman390.github.io/portfolio/index.html">Abdelrahman Walid Elmarsafawy</a>
        </footer>

    </section>

    <script src="assets/javascript/main.js" type="module" ></script>

</body>
</html>
